<div class="mat-elevation-z8 table-wrapper">
  <h1 class="page-title">Songs browser</h1>
  <table mat-table [dataSource]="dataSource" matSort >

    <!-- Artist Name Column -->
    <ng-container matColumnDef="artist_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist Name </th>
      <td mat-cell *matCellDef="let element"> {{element.artist_name}} </td>
    </ng-container>

    <!-- Album Name Column -->
    <ng-container matColumnDef="album_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Album Name </th>
      <td mat-cell *matCellDef="let element"> {{element.album_name}} </td>
    </ng-container>

    <!-- Year Released Column -->
    <ng-container matColumnDef="year_released">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Year Released </th>
      <td mat-cell *matCellDef="let element"> {{element.year_released}} </td>
    </ng-container>

    <!-- Song Track # Column -->
    <ng-container matColumnDef="track">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Song Track # </th>
      <td mat-cell *matCellDef="let element"> {{element.track}} </td>
    </ng-container>

    <!-- Song Name Column -->
    <ng-container matColumnDef="song_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Song Name </th>
      <td mat-cell *matCellDef="let element"> {{element.song_name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
</div>
